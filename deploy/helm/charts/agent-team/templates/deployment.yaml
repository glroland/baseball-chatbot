apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "baseball-chatbot.fullname" . }}
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Release.Name }}-storefront-svc"}]'
  labels:
    app.kubernetes.io/part-of: "{{ .Release.Name }}-baseball-chatbot"
    {{- include "baseball-chatbot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "baseball-chatbot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "baseball-chatbot.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global.image.usePullSecret }}
      imagePullSecrets:
      - name: baseball-chatbot-pull-secret
      {{- end }}
      {{ if eq .Values.global.useServiceAccount true }}
      serviceAccountName: {{ include "baseball-chatbot.fullname" . }}
      {{ end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.image.repository }}{{ .Values.image.name }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
          - containerPort: {{ .Values.image.port }}
          env:
            - name: ENV_PRODUCT_SERVICE_ADDRESS
              value: http://{{ .Release.Name }}-svc:8080
            - name: OPENAI_BASEURL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "baseball-chatbot.fullname" . }}
                  key: OPENAI_BASEURL
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "baseball-chatbot.fullname" . }}
                  key: OPENAI_MODEL
            - name: OPENAI_APIKEY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "baseball-chatbot.fullname" . }}
                  key: OPENAI_APIKEY
            - name: PRODUCT_DB_CONN_STRING
              valueFrom:
                configMapKeyRef:
                  name: {{ include "baseball-chatbot.fullname" . }}
                  key: PRODUCT_DB_CONN_STRING
            - name: NUM_WORKERS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "baseball-chatbot.fullname" . }}
                  key: NUM_WORKERS
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.image.port }}
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.image.port }}
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.image.port }}
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
